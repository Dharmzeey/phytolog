<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="map" style="width:100%;height:400px;" ></div>

  <script>
    function initialize() {
      var mapOptions = {
        zoom: 5,
        center: new google.maps.LatLng(24.886, -70.269),
        mapTypeId: 'terrain'
      };

      var map = new google.maps.Map(document.getElementById('map'),
        mapOptions);

      var bermudaTriangle = new google.maps.Polygon({
        paths: [
          new google.maps.LatLng(25.774, -80.190),
          new google.maps.LatLng(18.466, -66.118),
          new google.maps.LatLng(32.321, -64.757)
        ]
      });

      google.maps.event.addListener(map, 'click', function (event) {
        console.log(google.maps.geometry.poly.containsLocation(event.latLng, bermudaTriangle));
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js"></script> -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZLdnSErC-tFMU9UOQrZGCtMSZ_y-zmtQ&callback=initialize"></script> -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZLdnSErC-tFMU9UOQrZGCtMSZ_y-zmtQ&libraries=geometry&callback=initialize">
</script>
  
</body>

</html>
