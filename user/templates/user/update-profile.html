{% extends 'base/base.html' %} {% block title %}
<title>Update Profile | Trees in UI</title>
{% endblock %} {% block content %}

<div class="form-container">
  <div class="card">
    <div class="card-header text-center">
      <h2 class="card-title">Update Information</h2>
    </div>

    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" 
               name="{{ field.name }}" 
               id="{{ field.id_for_label }}" 
               class="form-input"
               {% if field.field.required %}required{% endif %}
               placeholder="Enter your {{ field.label|lower }}" />
        
        {% if field.errors %}
        <div class="error-message mt-2">
          {% for error in field.errors %}
          <p>{{ error }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </div>
      {% endfor %}
      
      <button type="submit" class="btn btn-primary w-full mb-4">Update </button>
    </form>
  </div>
</div>

{% endblock %}
