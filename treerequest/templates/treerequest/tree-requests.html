{% extends 'base/base.html' %}
{% block title %}
<title>
  View Tree Requests | Trees in UI
</title>
{% endblock %}
{% block content %}

<div>
  <ul>
    {% for request in tree_requests %}
    <li><a href="{% url 'treerequest:request_details' request.id %}">{{ request }}</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
